{% extends "base.html" %}
{% block content %}
<p class="mb-8 text-gray-400 text-lg">A collaborative collection of useful or fun code snippets contributed during the Git/GitHub workshop.</p>

<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  {% for snippet in snippets %}
  <a href="{{ url_for('snippet', slug=snippet.slug) }}"
   class="block bg-surfaceLight p-5 rounded-2xl shadow-md hover:shadow-xl hover:-translate-y-1 transition
          hover:ring-2 hover:ring-indigo-500 hover:ring-offset-2 hover:ring-offset-surface">
    <h2 class="text-lg font-semibold text-primary mb-1">{{ snippet.title }}</h2>
    <p class="text-gray-400 text-sm mb-2">by {{ snippet.author }}</p>
    <span class="inline-block bg-gray-800 text-indigo-300 text-xs font-medium px-2 py-1 rounded">
      {{ snippet.language }}
    </span>
  </a>
  {% endfor %}
</div>
{% endblock %}
