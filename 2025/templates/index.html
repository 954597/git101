{% extends "base.html" %}
{% block content %}
<p class="mb-6 text-gray-700">A collaborative list of useful or fun code snippets contributed during the Git/GitHub workshop.</p>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for snippet in snippets %}
  <a href="{{ url_for('snippet', slug=snippet.slug) }}" class="block p-4 bg-white rounded-2xl shadow hover:shadow-md transition">
    <h2 class="text-xl font-semibold mb-2">{{ snippet.title }}</h2>
    <p class="text-gray-600 text-sm">by {{ snippet.author }}</p>
  </a>
  {% endfor %}
</div>
{% endblock %}
