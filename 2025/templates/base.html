<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Awesome Code Snippets" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#818cf8',     // light indigo
            surface: '#111827',     // background
            surfaceLight: '#1f2937', // panels
          }
        }
      }
    }
  </script>
  <link rel="icon" href="{{ url_for('static', filename='codelabzgz-logo.png') }}">
</head>
<body class="bg-surface text-gray-200 font-sans min-h-screen flex flex-col transition-colors duration-300">
  <header class="bg-gradient-to-r from-indigo-900 to-indigo-700 shadow-lg">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-3">
        <img src="{{ url_for('static', filename='codelabzgz-logo.png') }}" alt="Logo" class="h-10 w-10 rounded-lg shadow-md">
        <h1 class="text-xl font-semibold text-primary">Awesome Code Snippets</h1>
      </div>
      <a href="https://github.com/CodeLabZGZ/git101" target="_blank"
         class="text-primary hover:text-indigo-300 font-medium transition">GitHub</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto w-full p-6 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-gray-500 text-sm py-6 border-t border-gray-700">
    © 2025 CodeLabZGZ — Built during the <b>Introducción a Git</b> workshop.
  </footer>

</body>
</html>
